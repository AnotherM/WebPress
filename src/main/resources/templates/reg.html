<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">注册</a>
    </nav>
</header>
<!--跳转到controller总是用objectDo(对象做了什么)方式命名-->
<main role="main" class="container mt-4">
    <form class="form-group" th:action="@{/userReg}" method="post">
        <div>
            <span class="form-control alert-info" id="error" th:if="${errors}" th:text="${errors}"></span>
        </div>
        <div>
            <label class="col-form-label" for="user">用户名</label>
            <input class="form-control" type="text" id="user" name="user" th:text="${user}" placeholder="用户名" required/>
        </div>
        <div>
            <label class="col-form-label" for="password">密码</label>
            <input class="form-control" type="password" id="password" name="password" th:text="${password}"
                   placeholder="密码" required/>
        </div>
        <div>
            <input class="btn btn-info form-control mt-4" type="submit" value="提交">
        </div>
    </form>
</main>
<div th:replace="~{layout/footer::footer}"></div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
