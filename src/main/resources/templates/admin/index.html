<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>文章管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WebPress</a>
        <form class="form-inline">
            <a class="btn btn-primary text-white mr-1" th:href="@{/addPost}">添加</a>
            <a class="btn btn-secondary text-white ml-1" th:href="@{/logoutUser}">登出</a>
        </form>
    </nav>
</header>
<main role="main" class="container mt-4">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>PID</th>
            <th>标题</th>
            <th>内容</th>
            <th>时间</th>
            <th>作者</th>
            <th colspan="2">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="posts:${posts}">
            <th scope="row" th:text="${posts.pid}">1</th>
            <td th:text="${posts.title}">title</td>
            <td th:text="${posts.content}">content</td>
            <td th:text="${posts.date}">date</td>
            <td th:text="${posts.author}">author</td>
            <!--editPost-->
            <td><a class="btn btn-info" th:href="@{/editPost(pid=${posts.pid})}">编辑</a></td>
            <!--deletePost-->
            <td><a class="btn btn-danger" th:href="@{/deletePost(pid=${posts.pid})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</main>
<div th:replace="~{layout/footer::footer}"></div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
